name: Cypress E2E Tests with Mochawesome Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          spec: cypress/e2e/**/*.cy.js
        continue-on-error: true

      - name: Merge Mochawesome reports
        if: always()
        run: |
          npx mochawesome-merge "cypress/reports/*.json" > cypress/reports/report.json

      - name: Generate Mochawesome HTML report
        if: always()
        run: |
          npx marge cypress/reports/report.json -f report -o cypress/reports/html

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload Mochawesome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html
          if-no-files-found: ignore

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/reports/**/*
            cypress/videos/**/*
            cypress/screenshots/**/*

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/html
          publish_branch: gh-pages
          destination_dir: reports/${{ github.run_number }}

      - name: Comment PR with report link
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Test Report
              
              âœ… Tests completed! View the detailed report here:
              
              ðŸ”— [Mochawesome Report](https://${context.repo.owner}.github.io/${context.repo.repo}/reports/${{ github.run_number }}/report.html)
              
              ðŸ“¹ Videos and screenshots are available in the artifacts.`
            })
