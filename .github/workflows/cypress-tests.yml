name: Cypress E2E Tests with JUnit XML Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: mkdir -p cypress/reports/junit

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          spec: cypress/e2e/**/*.cy.js
        continue-on-error: true

      - name: Publish Test Results (JUnit XML)
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            cypress/reports/junit/*.xml
          check_name: Cypress Test Results
          comment_mode: always

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload JUnit XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: cypress/reports/junit/*.xml
          if-no-files-found: ignore

      - name: Upload all test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            cypress/reports/**/*
            cypress/videos/**/*
            cypress/screenshots/**/*
          if-no-files-found: ignore
