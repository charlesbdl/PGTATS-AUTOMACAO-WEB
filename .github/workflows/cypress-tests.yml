name: Cypress E2E Tests with JUnit XML Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Configurar permissões necessárias para o GITHUB_TOKEN
permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: mkdir -p cypress/reports/junit

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          spec: cypress/e2e/**/*.cy.js
        continue-on-error: true

      - name: Generate Test Summary
        if: always()
        run: |
          echo "## 📊 Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f cypress/reports/junit/*.xml ]; then
            # Contar testes usando grep no XML
            TESTS=$(grep -o 'tests="[0-9]*"' cypress/reports/junit/*.xml | head -1 | grep -o '[0-9]*')
            FAILURES=$(grep -o 'failures="[0-9]*"' cypress/reports/junit/*.xml | head -1 | grep -o '[0-9]*')
            TIME=$(grep -o 'time="[0-9.]*"' cypress/reports/junit/*.xml | head -1 | grep -o '[0-9.]*')
            PASSED=$((TESTS - FAILURES))
            
            echo "✅ **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Failed:** $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "📝 **Total:** $TESTS tests" >> $GITHUB_STEP_SUMMARY
            echo "⏱️ **Duration:** ${TIME}s" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILURES" -eq 0 ]; then
              echo "🎉 All tests passed!" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ Some tests failed. Check the artifacts for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish Test Results (JUnit XML)
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            cypress/reports/junit/*.xml
          check_name: Cypress Test Results
          comment_mode: off
        continue-on-error: true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload JUnit XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: cypress/reports/junit/*.xml
          if-no-files-found: ignore

      - name: Upload all test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            cypress/reports/**/*
            cypress/videos/**/*
            cypress/screenshots/**/*
          if-no-files-found: ignore
